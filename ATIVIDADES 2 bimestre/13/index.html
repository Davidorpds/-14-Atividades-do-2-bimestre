<html lang="en">
<head>
    <title>Calculadora de Área de Pizza</title>
</head>
<body>
    <h1>Calculadora de Área de Pizza</h1>
    <label for="raio">Raio da pizza (em centímetros):</label>
    <input type="number" id="raio" min="0" step="0.01"><br><br>
    <button onclick="calcularArea()">Calcular</button><br><br>
    <p id="resultado"></p>

    <script>
        function calcularArea() {
            var raio = parseFloat(document.getElementById("raio").value);
            var area = 3.14 * raio * raio;
            document.getElementById("resultado").innerHTML = "Área da pizza: " + area.toFixed(2) + " cm²";
        }
    </script>
</body>
</html>
