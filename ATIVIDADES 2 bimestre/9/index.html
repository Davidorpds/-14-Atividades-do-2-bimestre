<html lang="en">
<head>
    <title>Dist창ncia entre Dois Pontos</title>
</head>
<body>
    <h1>Calculadora de Dist창ncia entre Dois Pontos</h1>
    <label for="x1">Coordenada x do ponto 1:</label>
    <input type="number" id="x1"><br><br>
    <label for="y1">Coordenada y do ponto 1:</label>
    <input type="number" id="y1"><br><br>
    <label for="x2">Coordenada x do ponto 2:</label>
    <input type="number" id="x2"><br><br>
    <label for="y2">Coordenada y do ponto 2:</label>
    <input type="number" id="y2"><br><br>
    <button onclick="calcularDistancia()">Calcular Dist창ncia</button><br><br>
    <p id="resultado"></p>

    <script>
        function calcularDistancia() {
            var x1 = parseInt(document.getElementById("x1").value);
            var y1 = parseInt(document.getElementById("y1").value);
            var x2 = parseInt(document.getElementById("x2").value);
            var y2 = parseInt(document.getElementById("y2").value);

            var distancia = Math.sqrt(Math.pow((x2 - x1), 2) + Math.pow((y2 - y1), 2));
            
            document.getElementById("resultado").innerHTML = "Dist창ncia entre os pontos: " + distancia.toFixed(2);
        }
    </script>
</body>
</html>
