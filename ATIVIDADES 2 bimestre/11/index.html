<html lang="en">
<head>
    <title>Calculadora de Salário</title>
</head>
<body>
    <h1>Calculadora de Salário</h1>
    <label for="salario">Salário do funcionário:</label>
    <input type="number" id="salario"><br><br>
    <button onclick="calcularSalario()">Calcular</button><br><br>
    <p id="resultado"></p>

    <script>
        function calcularSalario() {
            var salario = parseFloat(document.getElementById("salario").value);
            var aumento = salario * 0.15;
            var salarioComAumento = salario + aumento;
            var descontoImposto = salarioComAumento * 0.08;
            var salarioFinal = salarioComAumento - descontoImposto;
            
            document.getElementById("resultado").innerHTML = "Salário inicial: R$" + salario.toFixed(2) + "<br>" +
                                                              "Salário com aumento (15%): R$" + salarioComAumento.toFixed(2) + "<br>" +
                                                              "Salário final (desconto de 8% de impostos): R$" + salarioFinal.toFixed(2);
        }
    </script>
</body>
</html>
