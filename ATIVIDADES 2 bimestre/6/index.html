<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Restaurante Bem-Bão</title>
</head>
<body>
    <h1>Calculadora do Restaurante Bem-Bão</h1>
    <label for="peso">Peso do prato (em quilos):</label>
    <input type="number" id="peso" min="0" step="0.01"><br><br>
    <button onclick="calcularValor()">Calcular</button><br><br>
    <p id="resultado"></p>

    <script>
        function calcularValor() {
            var precoPorQuilo = 12.00;
            var peso = parseFloat(document.getElementById("peso").value);
            var valorPagar = precoPorQuilo * peso;
            document.getElementById("resultado").innerHTML = "Valor a pagar: R$" + valorPagar.toFixed(2);
        }
    </script>
</body>
</html>
