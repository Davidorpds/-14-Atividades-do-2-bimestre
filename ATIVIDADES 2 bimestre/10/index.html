<html>
<head>

    <title>Tempo de Trabalho sem Acidentes</title>
</head>
<body>
    <h1>Tempo de Trabalho sem Acidentes</h1>
    <label for="dias">Digite a quantidade de dias sem acidentes:</label>
    <input type="number" id="dias" min="0" step="1"><br><br>
    <button onclick="converterTempo()">Converter</button><br><br>
    <p id="resultado"></p>

    <script>
        function converterTempo() {
            var dias = parseInt(document.getElementById("dias").value);
            
            var anos = Math.floor(dias / 365);
            var meses = Math.floor((dias % 365) / 30);
            var diasRestantes = (dias % 365) % 30;
            
            var resultado = "Tempo sem acidentes: ";
            
            if (anos > 0) {
                resultado += anos + " ano(s), ";
            }
            
            if (meses > 0) {
                resultado += meses + " mÃªs(es) e ";
            }
            
            resultado += diasRestantes + " dia(s).";
            
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</body>
</html>
