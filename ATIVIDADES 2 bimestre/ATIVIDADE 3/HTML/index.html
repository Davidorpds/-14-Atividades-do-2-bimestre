<html>
<html lang="en">
<head>

<meta charset="UTF-8">

<title>Operações Matemáticas</title>
</head>
<body>

<h2>Calculadora de Operações Matemáticas</h2>

<div>
  <label for="numero1">Digite o primeiro número inteiro:</label>
  <input type="number" id="numero1" name="numero1">
</div>

<div>
  <label for="numero2">Digite o segundo número inteiro:</label>
  <input type="number" id="numero2" name="numero2">
</div>

<button onclick="calcular()">Calcular</button>

<div id="resultado"></div>

<script>
function calcular() {
  var numero1 = parseInt(document.getElementById("numero1").value);
  var numero2 = parseInt(document.getElementById("numero2").value);
  var resultadoDiv = document.getElementById("resultado");
  
  resultadoDiv.innerHTML = "";
  
  if (isNaN(numero1) || isNaN(numero2)) {
    resultadoDiv.innerHTML = "Por favor, insira números válidos.";
    return;
  }
  
  resultadoDiv.innerHTML += "Soma: " + (numero1 + numero2) + "<br>";
  resultadoDiv.innerHTML += "Subtração: " + (numero1 - numero2) + "<br>";
  resultadoDiv.innerHTML += "Multiplicação: " + (numero1 * numero2) + "<br>";
  
  if (numero2 !== 0) {
    resultadoDiv.innerHTML += "Divisão: " + (numero1 / numero2) + "<br>";
  } else {
    resultadoDiv.innerHTML += "Divisão: Não é possível dividir por zero.<br>";
  }
}
</script>

</body>
</html>
