<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Litros de Gasolina</title>
</head>
<body>
    <h1>Calculadora de Litros de Gasolina</h1>
    <label for="preco">Pre√ßo por litro de gasolina (R$):</label>
    <input type="number" id="preco" min="0" step="0.01"><br><br>
    <label for="pagamento">Valor do pagamento (R$):</label>
    <input type="number" id="pagamento" min="0" step="0.01"><br><br>
    <button onclick="calcularLitros()">Calcular</button><br><br>
    <p id="resultado"></p>

    <script>
        function calcularLitros() {
            var preco = parseFloat(document.getElementById("preco").value);
            var pagamento = parseFloat(document.getElementById("pagamento").value);
            var litros = pagamento / preco;
            document.getElementById("resultado").innerHTML = "Litros colocados no tanque: " + litros.toFixed(2);
        }
    </script>
</body>
</html>
